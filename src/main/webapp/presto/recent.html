	href="../css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet">
<script src="../js/lib/jquery.js"></script>

<body style="padding: 5px;">
	<div id="query-histories-tab">
		搜索: <input type="text" size="20" id="search_query_histories">
		<script>
              $('#search_query_histories').keyup(function(){
                  if ($(this).val()) {
                      $('#query-histories tr').hide();
                      $('#query-histories tr td:nth-child(1):contains(' + this.value + ')').parent().show();
                  } else {
                      $('#query-histories tr').show();
                  }
              });
         </script>
		<div style="padding-top: 5px;">
			<table class="table table-bordered" id="query-histories">
			
			</table>
		</div>
		<script type="text/javascript">
               update_query_histories_area();
         </script>
	</div>
</body>

</html>
