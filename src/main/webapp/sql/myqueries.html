<body style="padding: 5px;">
	<div id="query-bookmarks-tab">
		搜索：<input type="text" size="20" id="search_query_bookmarks">
		<script>
               $('#search_query_bookmarks').keyup(function(){
                   if ($(this).val()) {
                       $('#query-bookmarks tr').hide();
                       $('#query-bookmarks tr td:nth-child(1):contains(' + this.value + ')').parent().show();
                   } else {
                       $('#query-bookmarks tr').show();
                   }
               });
       </script>
